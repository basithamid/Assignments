<html>
    <div class="container">
<h3>{{title}}</h3>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" [value]='customerName' #nameRef>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Quantity</label>
            <input type="text" name="quantity" [value]='quant' class="form-control" #qtyRef>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Categories</label>
            <select name="cars" class="form-control"  [value]='cate' #categoryRef>
                <option *ngFor="let categories of categoriesArray">{{categories}}</option>
                
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Description</label>
            <input type="textbox" name="description" [value]='des' class="form-control" #descriptionRef>
        </div>
    </div>
    <button (click)='updateProduct(nameRef.value,qtyRef.value,categoryRef.value,descriptionRef.value)'type="button" class="btn btn-primary">UPDATE</button>
    <button type="button" class="btn btn-primary">CANCEL</button> 
</div>
   <br>

</html>
